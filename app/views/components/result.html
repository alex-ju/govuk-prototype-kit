{% from "govuk/components/tag/macro.njk" import govukTag %}

{% macro appResult(result, highlight=false) %}
  <div class="app-result{{ "--highlighted" if highlight}}">
    <h4 class="govuk-heading-s">
      <a href="{{ result.href }}">{{ result.title }}</a>
    </h4>
    <p class="govuk-body">
      {{ result.body }}
    </p>
  </div>
{% endmacro %}
