{% macro appDropdown(result, data, completed, irelevant) %}
<details class="app-c-toolbar-dropdown app-c-toolbar-dropdown--end" data-module="toolbar-dropdown">
  <summary class="app-c-toolbar-dropdown__title"><a class="govuk-visually-hidden">Result options</a> </summary>
  <div class="app-c-toolbar-dropdown__container">
    <ul class="app-c-toolbar-dropdown__list">
      {% if completed %}
      <li class="app-c-toolbar-dropdown__list-item">
        <button class="app-c-toolbar-dropdown__button" data-module="mark-item" data-mark="not-completed" data-id="{{ result.id }}" type="submit" name="submit" value="add_contact">Mark as uncompleted</button>
      </li>
      {% else %}
      <li class="app-c-toolbar-dropdown__list-item">
        <button class="app-c-toolbar-dropdown__button" data-module="mark-item" data-mark="completed" data-id="{{ result.id }}" type="submit" name="submit" value="add_contact">Mark as completed</button>
      </li>
      {% endif %}

      {% if irelevant %}
      <li class="app-c-toolbar-dropdown__list-item">
        <button class="app-c-toolbar-dropdown__button" data-module="mark-item" data-mark="relevant" data-id="{{ result.id }}" type="submit" name="submit" value="add_contact">Mark as relevant</button>
      </li>
      {% else %}
      <li class="app-c-toolbar-dropdown__list-item">
        <button class="app-c-toolbar-dropdown__button" data-module="mark-item" data-mark="not-relevant" data-id="{{ result.id }}" type="submit" name="submit" value="add_contact">Mark as not relevant</button>
      </li>
      {% endif %}
    </ul>
  </div>
</details>
{% endmacro %}
